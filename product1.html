<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TechMarket</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js"></script>
        <link rel="icon" href="logo.jpg">
        <meta name="author" content="Mihoubi Youcef">
    </head>
    <body>
        <header>
            <table width="100%">
                <tr>
                    <td>
                        <a href="index.html">
                            <h1>TechMarket</h1>
                        </a>
                    </td>
                    <td align="right">
                        <a href="login.html">Login</a> |
                        <a href="signup.html">Sign Up</a>
                        <button onclick="toggleTheme()" style="float:right; margin-right: 10px;">ðŸŒ“Dark Mode</button>
                    </td>
                </tr>
            </table>
        </header>

        <form method="post" action="/php/order.php" id="order">
            <center><h1>Order The Product</h1></center>
            <table border="2" width="40%" align="center">
                <tr>
                    <td rowspan="7">
                        <img src="products/product1.png" alt="Product 1 Image" width="300" title="DELL XPS 9640">
                    </td>
                    <td><b>Vendor :</b></td>
                    <td><input type="text" id="vendor" value="Mihoubi Youcef" disabled></td>
                </tr>
                <tr>
                    <td><b>Price : </b></td>
                    <td><input type="text" id="price" value="320000 DA" disabled></td>
                </tr>
                <tr>
                    <td><b>Ref : </b></td>
                    <td><input type="text" id="ref" value="Dell2024" disabled></td>
                </tr>
                <tr>
                    <td><b>Quantity</b></td>
                    <td>
                      <input type="number" id="quantity" value="1" min="1" oninput="check_quantity()" />
                    </td>
                </tr>
                <tr id="colors" style="display:none;">
                    <td><b>Color : </b></td>
                    <td id="color-selection">
                      <label>Black</label>
                      <input type="checkbox" name="color" value="black" class="color" disabled />
                      <label>White</label>
                      <input type="checkbox" name="color" value="white" class="color" disabled />
                    </td>
                </tr>
                <tr id="color-quantities" style="display:none;">
                    <td><b>Color Quantities : </b></td>
                    <td>
                        <label>Black: </label>
                        <input type="number" id="black-quantity" name="black-quantity" min="0" value="0" oninput="validate_color_quantities()" />
                        <label>White: </label>
                        <input type="number" id="white-quantity" name="white-quantity" min="0" value="0" oninput="validate_color_quantities()" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="validation_order()">Submit Order</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
